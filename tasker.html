<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер задач</title>
    <link rel="stylesheet" href="css/tasker.css">
    <script defer src="js/tasker.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="wrapper">
        <h1>Менеджер задач</h1>
        <form id="form-create-task" action="">
            <input type="text" id="new-task" placeholder="Введите задачу"> <br>
            <input type="submit" value="Создать задачу" id="btn-create-task">
            </form>
           
            <div class="container"> <input type="submit" value="Сортировать по алфавиту" id="btn1">
                <input type="submit" value="Сортировать против алфавитного порядка" id="btn2">
                <input type="submit" value="Оставить только срочные" id="btn3">
                <div class="task immediate">
                    <span>
                        Сходить на работу
                    </span>
                </div>
                    <div class="task">
                    <span>
                        Купить сок
                    </span>
                </div>
                    <div class="task">
                    <span>
                        Погулять
                    </span>
                </div>
                    <div class="task immediate">
                    <span>
                        Разработать сайт
                    </span>
                </div>
            </div>
        <button id="btn-remove">Очистить все задачи</button>
    </div>
</body>

</html>
